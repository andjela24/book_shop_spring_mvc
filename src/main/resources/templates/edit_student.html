<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <title>Student Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mr-auto" href="#">SMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">Novi student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Lista studenata</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container col-md-8 my-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Izmena studenta</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/students/{studentId}(studentId=${student.id})}"
                    th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Ime</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Unesi ime"
                            type="text"
                            th:field="*{firstName}"
                    />
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                       th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Prezime</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Unesi prezime"
                            type="text"
                            th:field="*{lastName}"
                    />
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                       th:errors="*{lastName}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Unesi email"
                            type="email"
                            th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"></p>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Potvrdi</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
