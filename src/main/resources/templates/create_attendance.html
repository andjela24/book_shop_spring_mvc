<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mr-auto" href="#">SMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">Novi student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Lista studenata</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/attendances/new}">Novo prisustvo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/attendances}">Lista prisustva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/teachers/new}">Novi profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/teachers}">Lista profesora</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container col-md-8 my-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Kreiranje prisustva</h2>
        </div>
        <div class="card-body">
            <form method="post"
                  role="form"
                  th:action="@{/attendances}"
                  th:object="${attendance}">
                <div class="form-group">
                    <label for="student">Izaberite studenta:</label>
                    <select class="form-control" id="student" name="studentId" th:field="*{student.id}">
                        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lesson">Izaberite ƒças:</label>
                    <select class="form-control" id="lesson" name="lessonId" th:field="*{lesson.id}">
                        <option th:each="lesson : ${lessons}" th:value="${lesson.id}" th:text="${lesson.subject.name + ' - ' + #dates.format(lesson.date, 'dd.MM.yyyy')}"></option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isPresent" id="isPresent" value="1"
                           th:checked="${attendance.isPresent == true}">
                    <label class="form-check-label" for="isPresent">Prisutan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isPresent" id="isAbsent" value="0"
                           th:checked="${attendance.isPresent == false}">
                    <label class="form-check-label" for="isAbsent">Odsutan</label>
                </div>
                <button type="submit" class="btn btn-primary">Potvrdi prisustvo</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
