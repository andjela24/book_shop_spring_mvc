<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <title>Student Management System</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mr-auto" href="#">SMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">Novi student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Lista studenata</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-4">
    <div class="row">
        <div class="col">
            <h2 class="mb-4">Lista studenata</h2>
        </div>
        <div class="col text-right">
            <a th:href="@{/students/new}" class="btn btn-secondary text-white">
                <i class="fas fa-user-plus mr-1"></i>
                Kreiraj studenta
            </a>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr class="text-center">
            <th>Ime</th>
            <th>Prezime</th>
            <th>Email</th>
            <th>Izmeni</th>
            <th>Obriši</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm text-white">
                        <i class="fas fa-user-edit mr-1"></i>
                        Izmeni
                    </a>
                </div>
            </td>
            <td>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm text-white">
                        <i class="fas fa-user-times mr-1"></i>
                        Obriši
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
